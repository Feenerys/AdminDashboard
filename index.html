<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="images/layout-dashboard.svg" alt="dashboard icon" />
          Dashboard
        </div>
        <div class="sidebar-menu">
          <ul class="menu">
            <li class="menu-item">
              <img src="images/house.svg" alt="home icon" />
              Home
            </li>
            <li class="menu-item">
              <img src="images/mic-vocal.svg" alt="mic icon" />
              Karaoke
            </li>
            <li class="menu-item">
              <img src="images/message-square-more.svg" alt="message icon" />
              Messages
            </li>
            <li class="menu-item">
              <img src="images/history.svg" alt="history icon" />
              History
            </li>
            <li class="menu-item">
              <img src="images/square-user-round.svg" alt="profile icon" />
              Profile
            </li>
            <li class="menu-item">
              <img src="images/users.svg" alt="community icon" />
              Communities
            </li>
          </ul>
          <ul class="setting-menu">
            <li class="menu-item">
              <img src="images/settings.svg" alt="setting icon" />
              Settings
            </li>
            <li class="menu-item">
              <img src="images/circle-help.svg" alt="support icon" />
              Support
            </li>
            <li class="menu-item">
              <img src="images/shield-check.svg" alt="privacy icon" />
              Privacy
            </li>
          </ul>
        </div>
      </div>

      <div class="header">
        <div class="header-top">
          <div class="header-section-search">
            <img src="images/search.svg" alt="search icon" />
            <input type="text" class="search-bar" />
          </div>
          <div class="header-section-profile">
            <img src="images/bell-ring.svg" alt="notification icon" />
            <img
              src="images/teto_profile.jpeg"
              alt="profile icon"
              class="profile"
            />
            <div class="profile-name">Kasane Teto</div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-section-message">
            <img
              src="images/teto_profile.jpeg"
              alt="profile icon"
              class="profile"
            />
          </div>
          <div class="header-section-buttons">right</div>
        </div>
      </div>

      <div class="main">main</div>
    </div>
  </body>
</html>
